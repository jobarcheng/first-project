<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登录</title>
    <link rel="shortcut icon" href="../image/favicon.ico">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">   
</head>
<body>
    <!--头部-->
    <div class="main">
        <div class="container">
            <div class="content clear">
                <div class="w clear">
                    <div id="logo">
                        <a href="index.html">
                            <img src="../image/jdlogo.png" alt="">
                        </a>
                        <b></b>
                    </div>
                    <a href="" class="q-link">
                        <b></b>
                        登录页问卷调查
                    </a>
                </div>
                <div class="tips-wrapper">
                    <div class="tips-inner">
                        <div class="cont-wrapper">
                            <i class="icon-tips"></i>
                            <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版
                                <a href="" class="black" target="_blank">《京东隐私政策》</a>
                                已上线，将更有利于保护您的个人隐私。</p>
                        </div>
                    </div>
                </div>
                <div class="login-wrap">
                    <div class="w">
                        <div class="login-form">
                            <div class="tips-wrapper">
                                <div class="tips-inner">
                                    <div class="cont-wrapper">
                                        <i class="icon-tips"></i>
                                        <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                                    </div>
                                </div>
                            </div>
                            <div class="login-tab login-tab-l">
                                <a href="" > 扫码登录</a>
                            </div>
                            <div class="login-tab login-tab-r">
                                <a href="" class="checked">账户登录</a>
                            </div>
                            <div class="login-box">
                                <div class="mt tab-h"></div>
                                <div class="msg-warp">
                                    <div class="msg-error hide">
                                        <b></b>
                                    </div>
                                </div>
                                <div class="mc">
                                    <div class="form">
                                        <form id="formlogin" method="post">
                                            <div class="item item-fore1">
                                               <label for="loginname" class="login-label name-label"></label>
                                               <input id="loginname" type="text" class="itxt" name="uname" tabindex="1" autocomplete="off" placeholder="邮箱/用户名/已验证手机" >
                                               <span class="clear-btn"></span>
                                            </div>
                                            <div>
                                                <span></span>
                                            </div>
                                            <div id="entry" class="item item-fore2">
                                               <label class="login-label pwd-label" for="nloginpwd"></label>
                                               <input id="loginupwd" type="password" class="itxt" name="upwd" tabindex="1" autocomplete="off" placeholder="密码" value="123456">
                                               <span class="clear-btn"></span>
                                            </div>
                                            <div class="item item-fore4">
                                                <div class="safe">
                                                    <span></span>
                                                    <span class="forget-pw-safe">
                                                        <a href="" class="" target="_blank">忘记密码</a>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="item item-fore5">
                                                <div class="login-btn" id="login-btn">
                                                    <a href="javascript:;" class="btn-img btn-entry" id="loginsubmit" tabindex="6">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                                                </div>
                                            </div>                                            
                                        </form>
                                        <div class="coagent" id="kbCoagent">
                                            <ul class="clear">
                                                <li>
                                                    <a href="" class="pdl">
                                                        <b class="QQ-icon"></b>
                                                        <span>QQ</span>
                                                    </a>
                                                    <span class="line">|</span>
                                                </li>
                                                <li>
                                                    <a href="" class="pdl">
                                                        <b class="weixin-icon"></b>
                                                        <span>QQ</span>
                                                    </a>
                                                </li>
                                                <li class="extra-r">
                                                    <div>
                                                        <div class="regist-link"><a href="#" target="_blank"><b></b>立即注册</a></div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="login-banner">		              
                        <div class="w">			         
                            <div id="banner-bg"  class="i-inner"></div>		              
                        </div>		           
                    </div>
                </div>
                <!--尾部引入-->
                <div id="footer">
                    <div class="links">
                        <a href="">关于我们</a>|
                        <a href="">联系我们</a>|
                        <a href="">人才招聘</a>|
                        <a href="">商家入驻</a>|
                        <a href="">广告服务</a>|
                        <a href="">手机京东</a>|

                        <a href="">销售联盟</a>|
                        <a href="">京东社区</a>|
                        <a href="">京东公益</a>|
                        <a href="">English Site</a>
                    </div>
                    <div class="copyright">
                        Copyright&nbsp;©&nbsp;2004-2018&nbsp;&nbsp;京东JD.com&nbsp;版权所有
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../../app.js"></script>
    <script src="../js/login.js"></script>   
</body>
</html>
